<!DOCTYPE html>
<html>
  <head>
      <link rel = "stylesheet" href = "{{ url_for('static', filename = 'style.css') }}" />
  </head>
  <body>
  <table>
        <tr>
          <td>
              <div class="button1">
                  <form id = "form" method = 'get' action = "login">
                    <input type = "submit" name = "submit" value = "LOGOUT"/>
                 </form>
              </div>

          </td>
      </tr>

    <h1>STUDENT GOVERNMENT ASSOCIATION INVENTORY</h1>
<img src="https://pbs.twimg.com/profile_images/519667011232595970/lB4cuK0K_400x400.jpeg" alt="SGA Logo">
  <p></p>
    <form id = "form" method = 'get' action = "add_item">
      <input type = "submit" name = "submit" value = "ADD NEW"/>
    </form>
      <table>
          <th>Name</th>
          <th>Description</th>
          <th>Quantity</th>
          <th>Unit</th>
          <th>Item #</th>
          <th>Storage Area</th>
    {% for item in items %}

    <tr>
       <td>{{item[0]}}</td>
       <td>{{item[1]}}</td>
       <td>{{item[2]}}</td>
       <td>{{item[3]}}</td>
       <td>{{item[4]}}</td>
       <td>{{item[5]}}</td>
       <td>
        <form id = "form" method = 'post' action = "delete_item">
        <input type = "hidden" name = "item_number" value = {{item[4]}}>
        <input type = "submit" name = "submit" value = "DELETE"/>
        </form>
       </td>
    </tr>
    {% endfor %}
      </table>
  </body>
</html>
